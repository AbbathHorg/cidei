<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/styles.css" />
		<script type="text/javascript" src="../assets/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/lab6-10.js"></script>
	</head>
	<body>
		<!-- Validando dos objetos -->
		<form action="">
			<fieldset>
				<div>
					<span class"label">Nombres y apellidos</span>
					<input type="text" name="names" class="names" />
					<span class="error"></span>
				</div>
				<div>
					<span class"label">Correo Electronico</span>
					<input type="text" name="email1" class="correo" />
					<span class="error"></span>
				</div>
				<div>
					<span class"label">Contraseña</span>
					<input type="password" name="password" class="password" />
					<span class="error"></span>
				</div>
				<div>
					<span class"label">Repita contraseña</span>
					<input type="password" name="confpass" class="confpass" />
					<span class="error"></span>
				</div>
				<div>
					<span class"label">Seleccion de comidas</span>
					<input type="checkbox" id="pizza" name="pizza" value=5000 class="piza">Pizza<br />
					<input type="checkbox" id="hotDog" name="hotDog" value=3000 class="dog">Hot Dog<br />
					<input type="checkbox" id="coca-cola" name="coca-cola" value=2000 class="cola">Coca-Cola<br />
					<input type="checkbox" id="papasFritas" name="papasFritas" value=3000 class="papas">Papas Fritas<br />
					<span class="error"></span>
				</div>
				<div>
					<span class"label">Medio de pago</span>
					<input type="radio" name="paymode" class="master" value="MasterCard" >Master Card<br />
					<input type="radio" name="paymode" class="anx" value="ANXCard" >ANX Card<br />
					<input type="radio" name="paymode" class="visa" value="VisaCard" >Visa Card<br />					
					<span class="error"></span>
				</div>
				<div>
					<span class"label">Ciudad</span>
					<select id="city" name="city" class="ciudad">
						<option value="0">Seleccione algun item</option>
						<option value="Bogota">Bogota</option>
						<option value="Cali">Cali</option>
						<option value="Medellin">Medellin</option>
						<option value="Barranquilla">Barranquilla</option>
					</select>			
					<span class="error"></span>
				</div>				
				<span class="result"></span>
			</fieldset>					
			<button class="button">Enviar</button>
		</form>
	</body>
</html>
